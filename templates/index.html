<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
    <h2>Weather forecast for {{city}}, {{country}}</h2>

    <form>
        View forecarst for city: <input type="text" name="searchcity"/> <input type="Submit" value="Search"/>
        <input type="checkbox" name="remember" checked="checked"/>Remeber <br />
    </form>

    <table>
        <tr>
            <th>Date</th><th>Min</th><th>Max</th><th>Description</th>
        </tr>
        {% for day in forecast_list %}
        <tr>
            <td>{{day[0]}}</td>
            <td>{{day[1]}}</td>
            <td>{{day[2]}}</td>
            <td>{{day[3]}}</td>
        </tr>
        {% endfor %}
    </table>
    </body>
</html>
